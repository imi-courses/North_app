{% extends 'main/base.html' %}
{% block content %}
    {% for subj in subj %}
        <div class="tsk">
            <h2>{{subj}}</h2>
            <a class="btn btn-primary" href="{% url 'editsubj' subj.id %}">Изменить</a>
            <a class="btn btn-primary" href="{% url 'deletesubj' subj.id %}">Удалить</a>
        </div>
    {% endfor %}
<a class="btn btn-primary" href="{% url 'addsubj'%}">Добавить</a>
{% endblock %}
