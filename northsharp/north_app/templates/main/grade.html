{% extends 'main/base.html' %}
{% block content %}
<table class="tsk">
        <tr>
        <th>Имя</th>
        <th>Предмет</th>
        <th>Класс</th>
        <th>Оценка</th>
    </tr>
{% for grade in grade %}
<tr>
        <td>{{ grade.student }}</td>
        <td>{{ grade.subject }}</td>
        <td>{{ grade.student.class_name }}</td>
        <td>{{ grade.grade }}</td>
    </tr>
    {% endfor %}
</table>

{% if user_role != 'student' %}
    <a class="btn btn-primary" href="{% url 'addgrade'%}">Добавить</a>
{% endif %}
{% endblock %}
